{{ define "main" }}
<div class="row">
  <div class="column small-12 large-8 large-push-4">
    <div class="text-4xl ml-2">
    <h2>Publications</h2>
    </div>
    <p><br></p>
    {{ range (where .Data.Pages "Params.publication" "!=" "").GroupByDate "2006" "desc" }}
    <div class="row">
      <div class="column small-1 medium-1">
        <h3>{{ .Key }}</h3>
      </div>
      <div class="column small-11 medium-11">
      	<ul class="compact fa-ul">
      	  {{- range .Pages.ByDate.Reverse }}
      	  <li>{{ partial "pub-summary" . | chomp }}</li>
      	  {{ end -}}
      	</ul>
      </div>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
